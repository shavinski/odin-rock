<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Rock, Paper, & Scissors</title>
    
</head>

<body>

    <div class="header">
        <h1 class="header-left">Jakob Shavinski</h1>
        <!-- <h1 class="header-middle">Rock, Paper & Scissors! </h1> -->
        <h1 class="center-title">Rock Paper Scissors!!!</h1>
        <h1 class="header-right">First DOM Project</h1>
    </div>

    <div id="results-box">
        <p id="results">Good Luck!!! First to five wins!</p>
    </div>

    <div class="score-box">
        <div class="score-box-left">
            <h2 class="player-score-title">Player Score:</h2>
            <div class="player-track"></div>
        </div>

        <div class="score-box-right">
            <h2 class="computer-score-title">Computer Score:</h2>
            <div class="computer-track"></div>
        </div>
    </div>

    <div class="versus-boxes">
        <img src="images/questionmark.png" id="player-mystery" height="300px" width="300px">
            <!-- <img class="player-mystery" src="images/questionmark.png" height="300px" width="300px"> -->
        <h1 class="versus">VS</h1>
        <img src="images/questionmark.png" id="computer-mystery" height="300px" width="300px">
    </div>

    <h2 class="buttons-title">Choose your weapon!</h2>

    <div id ="player-buttons">
        <button class="button" id="rock"><img src="images/rock-emoji.png" id= 'rock'alt="A rock"></button>
        <button class="button" id="paper"><img src="images/paper.png" id= 'paper' alt="Paper"></button>
        <button class="button" id="scissor"><img src="images/scissor.png" id = 'scissor' alt="Scissors"></button>
    </div>

    <div class="reset-game">
        <button id="reset-btn">PLAY AGAIN!!!</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
